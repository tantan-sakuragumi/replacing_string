<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>文字列一括置換ツール</title>
  </head>
  <body>
    <main>
        <h1>文字列一括置換ツール</h1>
        <p>文字列を一括で置き換えるツールです。</p>
        <p>インターネットにあるものが使いにくいと感じていたので、自分で作りました。</p>
        <div id="textareaContainer">
            <textarea placeholder="元の文章をここに書いてください。" id="userInput"></textarea>
            <textarea placeholder="結果がここに表示されます。" id="resultOutput" readonly></textarea>
        </div>
        <div id="ruleBoxContainer">
            <div class="ruleBox">
                <input placeholder="置き換えられる文字列">
                <input placeholder="置き換える文字列">
                <button class="btnToDeleteRuleBox">削除</button>
            </div>
            <button id="btnToAddRuleBox">
                <svg width="100" height="100" class="crossSymbol">
                    <path d="M10 40 C0 40 0 60 10 60 H40 V90 C40 100 60 100 60 90 V60 H90 C100 60 100 40 90 40 H60 V10 C60 0 40 0 40 10 V40 H10" class="crossSymbol" />
                </svg>
            </button>
        </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
